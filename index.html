<!doctype html>
<html lang="en">
<head>
	<title>Facebook</title>
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!-- =========== header_start =============== -->
<header>
	<div class="container">
		<div class="logo">
			<h1>facebook</h1>
		</div>
		<div class="menu">
			<form action="#" method="get" enctype="multipart/form-data">
				<ul>
				<li><label>Email or Phone</label><br><input type="email"></li>
				<li><label>Password</label><br>
					<input type="password"><br>
					<a href="#">Forgotten account?</a>
				</li>
				<li><label></label><br><button type="submit">Log In</button></li>
			</ul>
			</form>
		</div>
	</div>
</header>
<!-- =========== header_end =============== -->


<!-- =========== signup_form_start =============== -->

<section class="signup_form">
	<div class="container">
		<div class="fb_form">
			<h1>Create an account</h1>
			<h5>It's free and always will be.</h5>
			<form action="#" method="get" enctype="multipart/form-data">
				<table>
					<tr>
						<td><input type="text" placeholder="First name"></td>
						<td><input type="text" placeholder="Surname"></td>
					</tr>
					<tr>
						<td colspan="2"><input type="email" placeholder="Mobile number or email address"></td>
					</tr>
					<tr>
						<td colspan="2"><input type="password" placeholder="New password"></td>
					</tr>
					<tr>
						<td>
							<label>Birthday</label><br>
							 <select name="day">
							    <option value="volvo">1</option>
							    <option value="saab">2</option>
							    <option value="fiat">3</option>
							 </select>
							 <select name="month">
							    <option value="volvo">Jan</option>
							    <option value="saab">Feb</option>
							    <option value="fiat">Mar</option>
							 </select>
							 <select name="year">
							    <option value="volvo">1991</option>
							    <option value="saab">1992</option>
							    <option value="fiat">1993</option>
							 </select>
						</td>
						<td><br><a href="#">Why do I need to provide my date of birth?</a></td>
					</tr>
					<tr>
						<td class="radiobtn">
							<input type="radio" name="gender" value="Female"> Female &nbsp;
							<input type="radio" name="gender" value="male"> Male
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<p>By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit">Sign Up</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</section>

<!-- =========== signup_form_end =============== -->
